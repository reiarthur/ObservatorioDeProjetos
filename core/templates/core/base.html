{% load static %}
<html>
<head>
	<title>Observatório</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/4f3ffda3a0.js"></script>
</head>
<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title">Observatório de projetos</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<!-- Navigation. We hide it in small screens. -->
						<nav class="mdl-navigation mdl-layout--large-screen-only">
							<a class="mdl-navigation__link" href="">O observatório</a>
							<a class="mdl-navigation__link" href="">Como funciona?</a>
							<a class="mdl-navigation__link" href="{% url 'core:projetos' %}">Todos os Projetos</a>
							<a class="mdl-navigation__link" href="{% url 'core:logout' %}">Sair</a>
						</nav>
					</div>
				</header>
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">Observatório de projetos</span>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="">O observatório</a>
						<a class="mdl-navigation__link" href="">Como funciona</a>
						<a class="mdl-navigation__link" href="{% url 'core:projetos' %}">Todos os Projetos</a>
						<a class="mdl-navigation__link" href="">Editar perfil</a>
						<a class="mdl-navigation__link" href="{% url 'core:logout' %}">Sair</a>
					</nav>
				</div>

				<main class="mdl-layout__content">
					<div class="page-content">
							{% block content %}
							{% endblock %}
					</div>
				</main>
			</div>
    
	
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
